<!DOCTYPE html>
<html>
<head>
    <title>Library - Tools a Cowboy Would Use</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <meta name="theme-color" content="#ffffff">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=EB+Garamond:wght@400;600;700&family=Inter:wght@300;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
        }

        html, body {
            margin: 0;
            padding: 0;
            background-color: #ffffff;
            font-family: 'EB Garamond', serif;
            overflow-x: hidden;
            width: 100%;
            min-height: 100vh;
        }

        .header {
            position: sticky;
            top: 0;
            background-color: #ffffff;
            border-bottom: 2px solid #000;
            z-index: 100;
            padding: 20px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h1 {
            font-family: 'EB Garamond', serif;
            font-size: 32px;
            font-weight: 700;
            margin: 0;
            color: #000;
        }

        .back-link {
            font-family: 'Inter', sans-serif;
            font-size: 16px;
            font-weight: 600;
            color: #000;
            text-decoration: none;
            padding: 12px 20px;
            border: 2px solid #000;
            border-radius: 8px;
            transition: all 0.2s ease;
        }

        .back-link:hover {
            background-color: #000;
            color: #fff;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 60px 40px;
        }

        .loading {
            text-align: center;
            font-family: 'Inter', sans-serif;
            font-size: 18px;
            color: #666;
            margin: 40px 0;
        }

        .content-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 30px;
            margin-top: 40px;
        }

        .content-card {
            border: 2px solid #000;
            border-radius: 12px;
            overflow: hidden;
            background: #ffffff;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .content-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
        }

        .content-thumbnail {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-bottom: 2px solid #000;
        }

        .content-body {
            padding: 24px;
        }

        .content-header {
            display: flex;
            align-items: flex-start;
            gap: 12px;
            margin-bottom: 16px;
        }

        .content-source-icon {
            width: 24px;
            height: 24px;
            border-radius: 4px;
            object-fit: cover;
            border: 1px solid #ddd;
            flex-shrink: 0;
        }

        .content-meta {
            flex: 1;
        }

        .content-source {
            font-family: 'Inter', sans-serif;
            font-size: 14px;
            font-weight: 600;
            color: #666;
            margin: 0 0 4px 0;
        }

        .content-type {
            font-family: 'Inter', sans-serif;
            font-size: 12px;
            font-weight: 500;
            color: #999;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .content-title {
            font-family: 'Inter', sans-serif;
            font-size: 20px;
            font-weight: 700;
            margin: 0 0 12px 0;
            color: #000;
            line-height: 1.3;
        }

        .content-description {
            font-family: 'Inter', sans-serif;
            font-size: 16px;
            line-height: 1.5;
            color: #333;
            margin-bottom: 20px;
        }

        .content-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-bottom: 16px;
        }

        .content-tag {
            font-family: 'Inter', sans-serif;
            font-size: 12px;
            font-weight: 500;
            background-color: #f0f0f0;
            color: #666;
            padding: 4px 8px;
            border-radius: 12px;
        }

        .content-actions {
            display: flex;
            gap: 12px;
            align-items: center;
        }

        .content-link {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            font-family: 'Inter', sans-serif;
            font-size: 14px;
            font-weight: 600;
            color: #000;
            text-decoration: none;
            padding: 8px 16px;
            border: 2px solid #000;
            border-radius: 6px;
            transition: all 0.2s ease;
            flex: 1;
            justify-content: center;
        }

        .content-link:hover {
            background-color: #000;
            color: #fff;
        }

        .content-date {
            font-family: 'Inter', sans-serif;
            font-size: 12px;
            color: #999;
        }

        .external-arrow {
            width: 14px;
            height: 14px;
            stroke: currentColor;
            stroke-width: 2;
            fill: none;
        }

        @media (max-width: 768px) {
            .header {
                padding: 16px 20px;
            }

            .header h1 {
                font-size: 24px;
            }

            .container {
                padding: 40px 20px;
            }

            .content-grid {
                grid-template-columns: 1fr;
                gap: 20px;
            }

            .content-body {
                padding: 20px;
            }

            .content-actions {
                flex-direction: column;
                align-items: stretch;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <h1>Library</h1>
    </header>

    <div class="container">
        <div class="loading" id="loading">Loading content...</div>
        <div class="content-grid" id="content-grid" style="display: none;"></div>
    </div>

    <script>
        // Google Sheets configuration (Public sheet - no API key needed)
        const SHEET_ID = 'REPLACE_WITH_YOUR_SHEET_ID';
        const SHEET_NAME = 'Library';

        // Function to extract domain from URL for favicon
        function getFaviconUrl(url) {
            try {
                const domain = new URL(url).hostname;
                return `https://www.google.com/s2/favicons?domain=${domain}&sz=32`;
            } catch (e) {
                return 'data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><rect width="24" height="24" fill="%23ddd"/></svg>';
            }
        }

        // Function to get a placeholder thumbnail based on content type
        function getPlaceholderThumbnail(contentType) {
            const placeholders = {
                'article': 'data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" width="350" height="200" viewBox="0 0 24 24"><rect width="24" height="24" fill="%23f0f0f0"/><path d="M4 6h16v2H4zm0 5h16v2H4zm0 5h16v2H4z" fill="%23999"/></svg>',
                'video': 'data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" width="350" height="200" viewBox="0 0 24 24"><rect width="24" height="24" fill="%23f0f0f0"/><polygon points="8,5 19,12 8,19" fill="%23999"/></svg>',
                'podcast': 'data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" width="350" height="200" viewBox="0 0 24 24"><rect width="24" height="24" fill="%23f0f0f0"/><circle cx="12" cy="12" r="8" fill="none" stroke="%23999" stroke-width="2"/><circle cx="12" cy="12" r="3" fill="%23999"/></svg>',
                'book': 'data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" width="350" height="200" viewBox="0 0 24 24"><rect width="24" height="24" fill="%23f0f0f0"/><path d="M4 19.5A2.5 2.5 0 0 1 6.5 17H20a2 2 0 0 0 2-2V4a2 2 0 0 0-2-2H6.5A2.5 2.5 0 0 0 4 4.5v15z" fill="none" stroke="%23999" stroke-width="2"/></svg>',
                'default': 'data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" width="350" height="200" viewBox="0 0 24 24"><rect width="24" height="24" fill="%23f0f0f0"/><circle cx="12" cy="12" r="4" fill="%23999"/></svg>'
            };
            return placeholders[contentType.toLowerCase()] || placeholders.default;
        }

        // Function to format date
        function formatDate(dateString) {
            if (!dateString) return '';
            try {
                return new Date(dateString).toLocaleDateString('en-US', {
                    year: 'numeric',
                    month: 'short',
                    day: 'numeric'
                });
            } catch (e) {
                return dateString;
            }
        }

        // Function to fetch and display content
        async function loadContent() {
            try {
                const response = await fetch(
                    `https://docs.google.com/spreadsheets/d/${SHEET_ID}/gviz/tq?tqx=out:json&sheet=${SHEET_NAME}`
                );

                if (!response.ok) {
                    throw new Error('Failed to fetch data');
                }

                const text = await response.text();
                // Parse Google's JSON response (it has some extra stuff)
                const json = JSON.parse(text.substr(47).slice(0, -2));

                // Convert to simple array format
                const rows = json.table.rows.map(row =>
                    row.c.map(cell => cell ? cell.v : '')
                );

                displayContent(rows);
            } catch (error) {
                console.error('Error loading content:', error);
                document.getElementById('loading').textContent = 'Error loading content. Please check the sheet ID and make sure the sheet is public.';
            }
        }

        function displayContent(data) {
            const loading = document.getElementById('loading');
            const grid = document.getElementById('content-grid');

            if (data.length <= 1) {
                loading.textContent = 'No content available yet.';
                return;
            }

            // Skip header row
            const content = data.slice(1);

            grid.innerHTML = content.map(([title, description, url, type, tags, date, thumbnail]) => {
                const tagList = tags ? tags.split(',').map(tag => tag.trim()).filter(tag => tag) : [];
                const thumbnailUrl = thumbnail || getPlaceholderThumbnail(type);

                return `
                    <div class="content-card">
                        <img src="${thumbnailUrl}" alt="${title} thumbnail" class="content-thumbnail" onerror="this.src='${getPlaceholderThumbnail(type)}'">
                        <div class="content-body">
                            <div class="content-header">
                                <img src="${getFaviconUrl(url)}" alt="Source icon" class="content-source-icon" onerror="this.style.display='none'">
                                <div class="content-meta">
                                    <p class="content-source">${new URL(url).hostname}</p>
                                    <p class="content-type">${type}</p>
                                </div>
                            </div>
                            <h3 class="content-title">${title}</h3>
                            <p class="content-description">${description}</p>
                            ${tagList.length > 0 ? `
                                <div class="content-tags">
                                    ${tagList.map(tag => `<span class="content-tag">${tag}</span>`).join('')}
                                </div>
                            ` : ''}
                            <div class="content-actions">
                                <a href="${url}" target="_blank" class="content-link">
                                    Read ${type}
                                    <svg class="external-arrow" viewBox="0 0 24 24">
                                        <path d="M7 17L17 7M17 7H7M17 7V17"/>
                                    </svg>
                                </a>
                                ${date ? `<span class="content-date">${formatDate(date)}</span>` : ''}
                            </div>
                        </div>
                    </div>
                `;
            }).join('');

            loading.style.display = 'none';
            grid.style.display = 'grid';
        }

        // Load content when page loads
        document.addEventListener('DOMContentLoaded', loadContent);
    </script>
</body>
</html>
