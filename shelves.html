    <script>
        // Google Sheets configuration (Public sheet - no API key needed)
        const SHEET_ID = '1EXPDGRvyutq8WpptlhrdlEH3ftJzw9bjk6kQtNBcQh4';
        const SHEET_NAMES = {
            'Apps': 'Apps',
            'Books': 'Books',
            'Songs': 'Songs',
            'Videos': 'Videos',
            'Writing': 'Writing',
            'Websites': 'Websites'
        };

        let currentCategory = 'Apps';
        let allData = {};

        // Function to extract App Store ID from URL
        function getAppStoreId(url) {
            const match = url.match(/id(\d+)/);
            return match ? match[1] : null;
        }

        // Function to extract Apple Music ID from URL
        function getAppleMusicId(url) {
            const match = url.match(/[?&]i=(\d+)/);
            return match ? match[1] : null;
        }

        // Function to extract Apple Books ID from URL
        function getAppleBooksId(url) {
            const match = url.match(/id(\d+)/);
            return match ? match[1] : null;
        }

        // Function to extract YouTube video ID from URL
        function getYouTubeVideoId(url) {
            const patterns = [
                /(?:youtube\.com\/watch\?v=)([^&\n?#]+)/,
                /(?:youtu\.be\/)([^&\n?#]+)/,
                /(?:youtube\.com\/embed\/)([^&\n?#]+)/
            ];

            for (const pattern of patterns) {
                const match = url.match(pattern);
                if (match) return match[1];
            }
            return null;
        }

        // Function to get video metadata from YouTube
        async function getVideoMetadata(youtubeUrl, fallbackTitle) {
            try {
                const videoId = getYouTubeVideoId(youtubeUrl);
                if (!videoId) return null;

                // Try different thumbnail qualities in order of preference
                const thumbnailOptions = [
                    `https://img.youtube.com/vi/${videoId}/maxresdefault.jpg`,
                    `https://img.youtube.com/vi/${videoId}/hqdefault.jpg`,
                    `https://img.youtube.com/vi/${videoId}/mqdefault.jpg`,
                    `https://img.youtube.com/vi/${videoId}/default.jpg`
                ];

                // Test which thumbnail exists
                let thumbnail = thumbnailOptions[1]; // Default to hqdefault
                for (const option of thumbnailOptions) {
                    try {
                        const response = await fetch(option, { method: 'HEAD' });
                        if (response.ok) {
                            thumbnail = option;
                            break;
                        }
                    } catch {
                        continue;
                    }
                }

                return {
                    title: fallbackTitle,
                    thumbnail: thumbnail,
                    videoId: videoId
                };
            } catch (error) {
                console.error('Error processing video metadata:', error);
            }
            return null;
        }

        // Function to get book metadata from Apple Books
        async function getBookMetadata(appleBooksUrl) {
            try {
                const bookId = getAppleBooksId(appleBooksUrl);
                if (!bookId) return null;

                // Use iTunes Search API to get book metadata
                const response = await fetch(`https://itunes.apple.com/lookup?id=${bookId}`);
                const data = await response.json();

                if (data.results && data.results.length > 0) {
                    const book = data.results[0];
                    return {
                        trackName: book.trackName,
                        artistName: book.artistName, // Author name
                        description: book.description,
                        artwork: book.artworkUrl100.replace('100x100', '400x400'), // Get higher res cover
                        genres: book.genres ? book.genres.join(', ') : ''
                    };
                }
            } catch (error) {
                console.error('Error fetching book metadata:', error);
            }
            return null;
        }

        // Function to get song metadata from Apple Music
        async function getSongMetadata(appleMusicUrl) {
            try {
                const songId = getAppleMusicId(appleMusicUrl);
                if (!songId) return null;

                // Use iTunes Search API to get song metadata
                const response = await fetch(`https://itunes.apple.com/lookup?id=${songId}`);
                const data = await response.json();

                if (data.results && data.results.length > 0) {
                    const song = data.results[0];
                    return {
                        trackName: song.trackName,
                        artistName: song.artistName,
                        albumName: song.collectionName,
                        artwork: song.artworkUrl100.replace('100x100', '300x300'), // Get higher res artwork
                        previewUrl: song.previewUrl,
                        trackViewUrl: song.trackViewUrl
                    };
                }
            } catch (error) {
                console.error('Error fetching song metadata:', error);
            }
            return null;
        }

        // Function to get app metadata from App Store
        async function getAppMetadata(appStoreUrl) {
            try {
                const appId = getAppStoreId(appStoreUrl);
                if (!appId) return null;

                // Use iTunes Search API to get app metadata
                const response = await fetch(`https://itunes.apple.com/lookup?id=${appId}`);
                const data = await response.json();

                if (data.results && data.results.length > 0) {
                    const app = data.results[0];
                    console.log('App data:', app); // Debug log to see what fields we get
                    return {
                        name: app.trackName,
                        subtitle: app.sellerName || app.artistName || (app.formattedPrice === 'Free' ? 'Free' : app.formattedPrice),
                        icon: app.artworkUrl512, // High res icon
                        description: app.description,
                        appStoreDescription: app.description // Full App Store description
                    };
                }
            } catch (error) {
                console.error('Error fetching app metadata:', error);
            }
            return null;
        }

        // Function to convert image to WebP (placeholder - would need server-side conversion)
        function getAppIcon(iconUrl) {
            // For now, return the original icon URL
            // In production, you'd convert this to WebP server-side
            return iconUrl;
        }

        // Function to fetch data from a specific sheet
        async function fetchSheetData(sheetName) {
            try {
                const response = await fetch(
                    `https://docs.google.com/spreadsheets/d/${SHEET_ID}/gviz/tq?tqx=out:json&sheet=${sheetName}`
                );

                if (!response.ok) {
                    throw new Error(`Failed to fetch ${sheetName} data`);
                }

                const text = await response.text();
                // Parse Google's JSON response (it has some extra stuff)
                const json = JSON.parse(text.substr(47).slice(0, -2));

                // Convert to simple array format
                const rows = json.table.rows.map(row =>
                    row.c.map(cell => cell ? cell.v : '')
                );

                return rows;
            } catch (error) {
                console.error(`Error loading ${sheetName}:`, error);
                return [];
            }
        }

        // Function to fetch and display recommendations
        async function loadRecommendations() {
            try {
                document.getElementById('loading').textContent = 'Loading data...';

                // Fetch all sheet data
                for (const [category, sheetName] of Object.entries(SHEET_NAMES)) {
                    allData[category] = await fetchSheetData(sheetName);
                }

                // Display current category
                displayCurrentCategory();
            } catch (error) {
                console.error('Error loading recommendations:', error);
                document.getElementById('loading').textContent = 'Error loading recommendations. Please check the sheet ID and make sure the sheet is public.';
            }
        }

        // Function to display current category
        function displayCurrentCategory() {
            const data = allData[currentCategory] || [];
            displayRecommendations(data);

        // Function to switch categories
        function switchCategory(category) {
            currentCategory = category;

            // Update tab states
            document.querySelectorAll('.category-tab').forEach(tab => {
                tab.classList.remove('active');

            event.target.classList.add('active');

            // Update description text
            const description = document.querySelector('.hero-description');
            description.textContent = `${category} to explore`;

            // Update loading text
            const loading = document.getElementById('loading');
            loading.textContent = `Loading ${category.toLowerCase()}...`;
            loading.style.display = 'block';

            // Hide grid temporarily
            const grid = document.getElementById('tools-grid');
            grid.style.display = 'none';

            // Scroll directly to where content starts

                const toolsGrid = document.getElementById('tools-grid');

                } else {
                    const container = document.querySelector('.container');
                    if (container) {
                        lazyScrollTo(container.offsetTop);
                    }

            // Display new category after a short delay to show loading
            setTimeout(() => {
                displayCurrentCategory();
            }, 100);

            } else if (currentCategory === 'Books') {
                // Books format: Title, Link, Description

                                <div class="tool-left">
                                    <a href="${url}" target="_blank" class="tool-logo">
                                        <img src="https://www.google.com/s2/favicons?domain=${new URL(url).hostname}&sz=128" alt="${title} Icon" class="tool-app-logo">
                                    </a>
                                    <a href="${url}" target="_blank" class="tool-name-link">
                                        <h3 class="tool-name">${title}</h3>
                                    </a>
                                    <p class="tool-meta">${new URL(url).hostname}</p>
                                </div>
                                <div class="tool-center">
                                    <p class="tool-description">
                                        ${description || `Visit ${title}.`}
                                    </p>
                                </div>
                                <div class="tool-right">
                                    <a href="${url}" target="_blank" class="read-link-button">
                                        Visit
                                        <svg class="external-link-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                                            <path d="M18 13v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h6"></path>
                                            <polyline points="15,3 21,3 21,9"></polyline>
                                            <line x1="10" y1="14" x2="21" y2="3"></line>
                                        </svg>
                                    </a>
                                </div>
                            </div>
                        </div>
                    `;
                }));
            } else {
                // Apps format: Link, Name, Category, Description
                itemCards = await Promise.all(items.map(async ([appStoreUrl, manualName, category, ourDescription]) => {
                    if (!appStoreUrl) return null;

                    // Try to get app metadata from App Store
                    const appMeta = await getAppMetadata(appStoreUrl);

                    // Use App Store data if available, fallback to manual data
                    const title = appMeta?.name || manualName || 'Unknown App';
                    const creator = appMeta?.subtitle || category || '';
                    const icon = appMeta?.icon ? getAppIcon(appMeta.icon) : `https://www.google.com/s2/favicons?domain=apps.apple.com&sz=64`;
                    // Use only manual description
                    const description = ourDescription || '';

                    return `
                        <div class="tool-card">
                            <div class="tool-row">
                                <div class="tool-left">
                                    <a href="${appStoreUrl}" target="_blank" class="tool-logo">
                                        <img src="${icon}" alt="${title} App Logo" class="tool-app-logo" onerror="this.src='https://www.google.com/s2/favicons?domain=apps.apple.com&sz=64'">
                                    </a>
                                    <a href="${appStoreUrl}" target="_blank" class="tool-name-link">
                                        <h3 class="tool-name">${title}</h3>
                                    </a>
                                    <p class="tool-meta">${creator}</p>
                                </div>
                                <div class="tool-center">
                                    <p class="tool-description">
                                        ${description}
                                    </p>
                                </div>
                                <div class="tool-right">
                                    <a href="${appStoreUrl}" target="_blank" class="app-store-button">
                                        <img src="images/Download_on_the_App_Store_Badge_US-UK_RGB_blk_092917.svg" alt="Download on the App Store" class="app-store-badge">
                                    </a>
                                </div>
                            </div>
                        </div>
                    `;
                }));
            }

            // Filter out null entries and join
            grid.innerHTML = itemCards.filter(card => card !== null).join('');

            loading.style.display = 'none';
            grid.style.display = 'flex';
        }

        // Color values for theme-color and body background
        const colorValues = {
            beige: '#ffffff',
            navy: '#001E32',
            green: '#1F2C26'
        };

        // Color switcher functionality
        function changeColor(colorName) {
            const heroSection = document.querySelector('.hero-section');
            const allCircles = document.querySelectorAll('.color-circle');
            const themeColor = document.querySelector('meta[name="theme-color"]');

            // Remove all color classes from hero and body
            heroSection.classList.remove('color-beige', 'color-green', 'color-navy');
            document.body.classList.remove('color-beige', 'color-green', 'color-navy');

            // Remove pressed state from all circles
            allCircles.forEach(circle => {
                circle.classList.remove('pressed');
            });

            // Add new color class to both hero and body
            heroSection.classList.add(`color-${colorName}`);
            document.body.classList.add(`color-${colorName}`);

            // Add pressed state to active circle
            const activeCircle = document.querySelector(`.color-circle.${colorName}`);
            if (activeCircle) {
                activeCircle.classList.add('pressed');
            }

            // Update theme color for browser UI
            themeColor.content = colorValues[colorName];

            // Update body background to match
            document.body.style.backgroundColor = colorValues[colorName];
        }

        // Smooth scroll function with consistent timing
        function lazyScrollTo(targetPosition) {
            const startPosition = window.pageYOffset;
            const distance = targetPosition - startPosition;

            // Skip animation if already close to target
            if (Math.abs(distance) < 10) return;

            const duration = Math.min(400, Math.abs(distance) * 0.8); // Adaptive duration
            let start = null;

            // Smooth ease-out function
            function easeOutCubic(t) {
                return 1 - Math.pow(1 - t, 3);
            }

            function animation(currentTime) {
                if (start === null) start = currentTime;
                const timeElapsed = currentTime - start;
                const progress = Math.min(timeElapsed / duration, 1);

                const easedProgress = easeOutCubic(progress);
                const currentPosition = startPosition + (distance * easedProgress);

                window.scrollTo(0, currentPosition);

                if (progress < 1) {
                    requestAnimationFrame(animation);
                }
            }

            requestAnimationFrame(animation);
        }

        // Sticky navigation scroll detection
        function initStickyNavigation() {
            const stickyNav = document.getElementById('stickyNav');
            const navSpacer = document.getElementById('navSpacer');
            let navOffset = null;
            let navHeight = null;
            let ticking = false;

            function updateNavOffset() {
                if (!stickyNav.classList.contains('is-sticky')) {
                    navOffset = stickyNav.getBoundingClientRect().top + window.pageYOffset;
                    navHeight = stickyNav.offsetHeight;
                    navSpacer.style.height = navHeight + 'px';
                }
            }

            function handleScroll() {
                if (!ticking) {
                    requestAnimationFrame(function() {
                        if (navOffset === null) {
                            updateNavOffset();
                        }

                        const scrollTop = window.pageYOffset;

                        if (scrollTop > navOffset) {
                            if (!stickyNav.classList.contains('is-sticky')) {
                                stickyNav.classList.add('is-sticky');
                                navSpacer.classList.add('active');
                            }
                        } else {
                            if (stickyNav.classList.contains('is-sticky')) {
                                stickyNav.classList.remove('is-sticky');
                                navSpacer.classList.remove('active');
                            }
                        }

                        ticking = false;
                    });
                    ticking = true;
                }
            }

            // Initialize offset after a brief delay to ensure layout is complete
            setTimeout(updateNavOffset, 100);

            // Listen for scroll events with passive option for better performance
            window.addEventListener('scroll', handleScroll, { passive: true });

            // Update offset on resize
            window.addEventListener('resize', updateNavOffset);
        }

        // Set default color and load recommendations on page load
        document.addEventListener('DOMContentLoaded', function() {
            changeColor('beige');
            loadRecommendations();
            initStickyNavigation();
        });
    </script>
