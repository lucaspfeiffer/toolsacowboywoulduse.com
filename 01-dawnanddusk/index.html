<!DOCTYPE html>
<html>
<head>
    <title>Dawn and Dusk - Tools a Cowboy Would Use</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@600;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 20px;
            padding-top: 5px;
            background-color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: 'Inter', sans-serif;
        }

        .content-container {
            display: flex;
            align-items: center;
            gap: 40px;
            max-width: 900px;
            width: 100%;
            margin-top: 10px;
            min-height: calc(100vh - 15px);
        }

        .text-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            gap: 20px;
        }

        .app-logo {
            width: 100px;
            height: 100px;
            border-radius: 28px;
            object-fit: cover;
            outline: 1px solid rgba(0, 0, 0, 0.12);
            outline-offset: -1px;
            margin-bottom: 10px;
        }

        h1 {
            font-size: 64px;
            font-weight: 700;
            margin: 0;
        }

        .subtitle {
            font-size: 24px;
            font-weight: 600;
            text-align: left;
            margin: 10px 0;
            color: #666666;
        }

        .app-store-badge {
            width: 180px;
            height: auto;
            margin-top: 20px;
        }

        .hero-image {
            max-width: 50%;
            max-height: 700px;
            height: auto;
            object-fit: contain;
        }

        video.hero-image {
            max-width: 25%;
            max-height: 400px;
            height: auto;
            object-fit: contain;
        }

        @media (max-width: 768px) {
            body {
                padding-top: 20px;
            }
            
            .content-container {
                flex-direction: column;
                gap: 60px;
                text-align: center;
                align-items: center;
                margin-top: 30px;
                min-height: auto;
            }

            .text-content {
                align-items: center;
                text-align: center;
                gap: 12px;
            }

            .app-logo {
                width: 80px;
                height: 80px;
                border-radius: 20px;
                margin-bottom: 0;
            }

            h1 {
                font-size: 32px;
            }
            
            .subtitle {
                font-size: 18px;
                text-align: center;
                color: #666666;
            }

            .hero-image {
                max-width: 90%;
            }

            video.hero-image {
                max-width: 80%;
                max-height: 400px;
            }

            .app-store-badge {
                width: 140px;
                margin-top: 16px;
            }
        }
        .outdoor-section {
            width: 100vw;
            margin-left: calc(-50vw + 50%);
            background-color: #369AFF;
            padding: 160px 20px;
            margin-top: 80px;
            text-align: center;
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 400px;
        }
        
        .sun-icon {
            width: 80px;
            height: 80px;
            background-color: #FFD700;
            border-radius: 50%;
            margin-bottom: 40px;
            box-shadow: 0 0 30px rgba(255, 215, 0, 0.6);
        }
        
        .quote {
            font-size: 36px;
            color: white;
            font-weight: 600;
            max-width: 600px;
            line-height: 1.4;
            position: relative;
            z-index: 2;
        }
        
        @media (max-width: 768px) {
            .outdoor-section {
                padding: 60px 20px;
            }
            
            .sun-icon {
                width: 60px;
                height: 60px;
                margin-bottom: 30px;
            }
            
            .quote {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="content-container">
        <div class="text-content">
            <img src="../images/Sun_App_logo_3 1.png" alt="Dawn and Dusk App Logo" class="app-logo">
            <h1>Dawn and Dusk</h1>
            <p class="subtitle">A more natural way to tell time, with the sun.</p>
            <a href="https://apps.apple.com/us/app/dawn-and-dusk/id6736839971" target="_blank">
                <img src="../images/Download_on_the_App_Store_Badge_US-UK_RGB_blk_092917.svg" alt="Download on the App Store" class="app-store-badge">
            </a>
        </div>
        <video class="hero-image" autoplay loop muted playsinline>
            <source src="../images/Comp 1.webm" type="video/webm">
            Your browser does not support the video tag.
        </video>
    </div>
    
    <div class="outdoor-section">
        <div class="sun-icon"></div>
        <p class="quote">"It's like a prayer bell for the sun"</p>
    </div>
</body>
</html>
